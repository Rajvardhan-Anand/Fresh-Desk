<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <form role="form" id='ticketForm'>

        <div class="form-group">
            <label for="title">Ticket Title</label>
            <input type="title" class="form-control" required id="title">
        </div>

        <div class="form-group">
            <label for="desc">Ticket Description</label>
            <input type="desc" class="form-control" required id="desc">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" required id="email">
        </div>

    </form>
    <button id="createTicket-btn" class="btn btn-primary">Create Ticket</button>

</body>
<script src="createTicket.js"></script>

</html>
